<body>
  <h1>Chapter 8. Functions</h1>
  <h2>Leaving a Function Early with return</h2>
  
<script>
  
var fifthLetter = function (name) {
  if (name.length < 5) {
    return;
  }
  
  return "The fifth letter of your name is " + name[4] + ".";
};
console.log(fifthLetter("Ati"));


</script>

</body>
