  <h1>Objects</h1>
  <h2>Combining Arrays and Objects</h2>
  
<script>

var dinosaurs = [
  {
    name: "Tyrannosaurus Rex",
    period: "Late Cretaceous"
  },
    {
    name: "Stegosaurus",
    period: "Late Jurassic"
  },
    {
    name: "Plateosaurus",
    period: "Triassic"
  }
];
console.log(dinosaurs[0]['name']);

// An Array of Friends:
var anna = { name: "Anna", age: 11, "luckyNumbers": [2, 4, 8, 16] };
var dave = { name: "Dave", age: 5, "luckyNumbers": [3, 9, 40] };
var kate = { name: "Kate", age: 9, "luckyNumbers": [1, 2, 3] };

var friends = [anna, dave, kate];

console.log(friends[1].luckyNumbers[0]);





</script>
