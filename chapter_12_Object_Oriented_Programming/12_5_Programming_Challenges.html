<script>

var Car = function (x, y, speed) {
  this.x = x;
  this.y = y;
  // #1: Drawing in the Car Constructor:
  this.draw();
};

// Adding a draw Method to the Car Prototype:
Car.prototype.draw = function () {
  var carHtml = '<img src="../images/car.png" alt="car image">';
  
  this.carElement = $(carHtml);
  
  this.carElement.css({
    position: "absolute",
    left: this.x,
    top: this.y
  });
  
  $("body").append(this.carElement);
};

// Adding a moveRight Method:
Car.prototype.moveRight = function (speed) {
  // #2:
  this.x += speed;
  
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
// Adding a moveLeft Method:
Car.prototype.moveLeft = function (speed) {
  // #2:
  this.x -= speed;
  
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
// Adding moveUp Method:
Car.prototype.moveUp = function (speed) {
  // #2:
  this.y -= speed;
  
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};
// Adding moveDown Method:
Car.prototype.moveDown = function (speed) {
  // #2:
  this.y += speed;
  
  this.carElement.css({
    left: this.x,
    top: this.y
  });
};

var tesla = new Car(20, 20); 
var nissan = new Car(100, 200);

</script>
