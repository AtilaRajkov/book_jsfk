<script>

// Creating Object Using Constructors:
var Car = function (x, y) {
  this.x = x;
  this.y = y;
};

// Calling the Car Constructor:
var beetle = new Car(10, 20);

// Drawing the Car:
var drawCar = function (car) {
  var carHtml = '<img src="../images/car.png" alt="car image">';
  
  var carElement = $(carHtml);
  
  carElement.css({
    position: "absolute",
    left: car.x,
    top: car.y
  });
  
  $("body").append(carElement);
};

// Testing the drawCar Function
var telsa = new Car(20, 20);
var nissan = new Car(100, 200);

drawCar(telsa);
drawCar(nissan);


</script>
