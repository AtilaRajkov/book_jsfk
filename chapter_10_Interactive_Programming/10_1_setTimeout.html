//// Canceling a Timeout ////
var doHomeworkAlarm = function () {
  alert("Hey! You need to do your homework!");
};

var timeoutId = setTimeout(doHomeworkAlarm, 2000);

clearTimeout(timeoutId);


//// Calling Code Multiple Times with setInterval ////
var counter = 1;
var printMessage = function () {
  console.log("You have been staring at your console for "
  + counter + " seconds");
  counter++;
};
var intervalId = setInterval(printMessage, 1000);

//clearInterval(intervalId);

var clearIntervalFunction = function () {
  clearInterval(intervalId);
};
setTimeout(clearIntervalFunction, 6000);


</script>
