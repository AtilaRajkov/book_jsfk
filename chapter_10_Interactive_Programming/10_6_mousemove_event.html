<head>

  <style>
    body {font-family: Helvetica; }
    div {
        background: maroon;

    }
    p { color: white; }
  </style>
</head>
<body>
  <h1>Chapter 10. Interactive Programming</h1>
  <h1 id="heading">Hello world!</h1>
  <div>
    <p>This text will move!</p>
  </div>
  
  
<script>
//// The mousemove Event ////

//    left: event.pageX,
//    top: event.pageY

$("div").mousemove(function (event) {
  $("p").offset({
    left: event.pageX,
    top: event.pageY
  });
});


</script>

</body>
</html>
