<body>
  <h1>Chapter 10. Interactive Programming</h1>
  <h1 id="heading">Hello world!</h1>
  
<script>

//// Animating Elements with setInterval ////
var leftOffset = 0;
var moveHeading = function () {
  $("#heading").offset({ left: leftOffset });
  
  leftOffset++;
  
  if (leftOffset > 200) {
    leftOffset = 0;
  }
  
};

setInterval(moveHeading, 10);

</script>

</body>
