<html>
<head>
  <title>The Canvas Element</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
  <script src="../jQuery/jquery.min.js"></script>
  <style>
    body { font-family: Helvetica; }
    canvas { background-color: beige; }
  </style>
</head>
<body>
  
  <canvas id="canvas" width="200" height="200"></canvas>
  
<script>
// Drawing Multiple Squares:
//var canvas = document.getElementById("canvas");
//var ctx = canvas.getContext("2d");
//ctx.fillRect(i * 10, i * 10, 10, 10);

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

// Head
ctx.fillRect(50, 0, 50, 50);
// Neck
ctx.fillRect(70, 50, 10, 20);
// Hands
ctx.fillRect(10, 70, 130, 10);
// Torso
ctx.fillRect(50, 80, 50, 50);
// Left leg
ctx.fillRect(40, 80, 10, 100);
// Right leg
ctx.fillRect(100, 80, 10, 100);


</script>

</body>
</html>
