<html>
<head>
  <title>JSFK - Hangman</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
    body {font-family: Helvetica; }
  </style>
</head>
<body>
  <h1>Chapter 7. Programming Challenge</h1>
  <h2>Hangma</h2>
  
<script>
 
// Create an array of words
var words = [
  "javascript",
  "monkey",
  "amazing",
  "pancake",
  "jquery",
  "programming",
  "challenge"
];

// Pick a random word
var word = words[Math.floor(Math.random() * words.length)];

// Set up the answer array
var answerArray = [];
for (var i = 0; i < word.length; i++) {
  answerArray[i] = "_";
}

var remainingLetters = word.length;
var numberOfMistakes = 7;
var correctGuess;

// Tha game loop
while (remainingLetters > 0 && numberOfMistakes > 0) {
  correctGuess = false;
  // Show the players their progress
  alert(answerArray.join(" "));
  
  // Get the guess from the player
  var guess = 
  prompt("Guess a letter, or click Cancel to stop playing.");
  
  // Converting the player's guess to lowervcase 
  // (just in case the player entered a uppercase letter)
  guess = guess.toLowerCase();
  
  if (guess === null) {
    // Exit the game loop
    break;
  } else if (guess.length !== 1) {
    alert("Please enter a single letter.");
  } else {
    // Update the game state with the guess
    for (var j = 0; j < word.length; j++) {
      if (word[j] === guess && answerArray[j] === "_") {
        correctGuess = true;
        answerArray[j] = guess;
        remainingLetters--;
        console.log("remaining Letters: " + remainingLetters);
      }
    }
    if (!correctGuess) {
      numberOfMistakes--;
      console.log("number Of Mistakes: " + numberOfMistakes);
    }
  }
  // The end of the game loop
}

if (numberOfMistakes === 0) {
  alert("You run out of guesses. Better luck next time.");
} else {
  // show the answer and congratulate the player
  alert(answerArray.join(" "));
  alert("Good job! The answer was " + word);
}



</script>

</body>
</html>
