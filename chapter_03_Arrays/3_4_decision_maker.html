function magic8Ball() {
  
  var answerString = "";
  var randomNumber = 0;
  var phrases = [
    "1. That sounds good",
    "2. Yes, you should definitely do that",
    "3. I'm not surethat is a great idea",
    "4. Maybe not today",
    "5. Computer says no."
  ];
  
  randomNumber = Math.floor(Math.random() * phrases.length);
  
  answerString = phrases[randomNumber];
  
  $("#answerId").html(answerString);
  
};
